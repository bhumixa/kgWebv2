<ion-header >
  <ion-toolbar>
    <ion-title
      >{{ data.e.title }}
      <ion-icon
        name="close"
        class="cursor fr mr5p largescreen"
        color="headerIconColor"
        (click)="closeModal()"
      ></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-grid *ngIf="data.type == 1" class="mg0">
  <ion-row>
    <ion-col>
      <ion-row>
        <ion-col class="flexC">
          <ion-label class="modalLabel">
            Send mail to this email address
          </ion-label>
        </ion-col>
      </ion-row>
      <form [formGroup]="enquiryForm" (ngSubmit)="handleSendInEnquiryModal()">
        <ion-row>
          <ion-input
            placeholder="abc@gmail.com"
            class="inputForEmail"
            formControlName="email"
          >
          </ion-input>
        </ion-row>
        <ion-label class="errorColor" *ngIf="enquiryForm.get('email')?.errors?.required && enquiryForm.get('email')?.touched">
          Email is required
        </ion-label>
        <ion-label class="errorColor" *ngIf="enquiryForm.get('email')?.errors?.email && enquiryForm.get('email')?.touched">
          Please enter a valid email address
        </ion-label>
        <ion-row>
          <ion-input
            class="desc"
            placeholder="Enter description"
            formControlName="description"
          >
          </ion-input>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button #sendButton [disabled]="!enquiryForm.get('email')?.valid || !enquiryForm.get('description')?.valid" class="w100" type="submit"> Send </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid  *ngIf="data.type == 2" >
  <ion-row>
    <ion-col class="prompt">
      <ion-label>
        Please login to inquire.  
      </ion-label>
      <ion-button (click)="redirectToLoginPage()" >
        Okay
      </ion-button>

    </ion-col>
  </ion-row>
</ion-grid>
