<ion-content class="form-content">
  <form
    [formGroup]="validations_formGeneralInfo"
    (ngSubmit)="onSubmit(validations_formGeneralInfo.value)"
    class="frm contentDiv"
  >
    <div [ngClass]="mobileView ? '' : 'width'">
      <ion-item>
        <ion-label position="floating" color="primary"
          >{{ "First Name" | translate }} *</ion-label
        >
        <ion-input
          type="text"
          formControlName="name"
          maxlength="20"
        ></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.name">
          <div
            class="error-message"
            *ngIf="
              validations_formGeneralInfo
                .get('name')
                .hasError(validation.type) &&
              (validations_formGeneralInfo.get('name').dirty ||
                validations_formGeneralInfo.get('name').touched)
            "
          >
            <ion-icon name="information-circle-outline"></ion-icon>
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-label position="floating" color="primary"
          >{{ "Last Name" | translate }}
        </ion-label>
        <ion-input
          type="text"
          formControlName="lastname"
          maxlength="20"
        ></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.lastname">
          <div
            class="error-message"
            *ngIf="
              validations_formGeneralInfo
                .get('lastname')
                .hasError(validation.type) &&
              (validations_formGeneralInfo.get('lastname').dirty ||
                validations_formGeneralInfo.get('lastname').touched)
            "
          >
            <ion-icon name="information-circle-outline"></ion-icon>
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-label position="floating" color="primary"
          >{{ "Email" | translate }} *</ion-label
        >
        <ion-input
          [disabled]="disabled"
          type="text"
          formControlName="email"
          maxlength="40"
        ></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div
            class="error-message"
            *ngIf="
              validations_formGeneralInfo
                .get('email')
                .hasError(validation.type) &&
              (validations_formGeneralInfo.get('email').dirty ||
                validations_formGeneralInfo.get('email').touched)
            "
          >
            <ion-icon name="information-circle-outline"></ion-icon>
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-label position="floating" color="primary"
          >{{ "Phone" | translate }} *</ion-label
        >
        <ion-input
          [disabled]="disabled"
          type="text"
          formControlName="phone"
        ></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.phone">
          <div
            class="error-message"
            *ngIf="
              validations_formGeneralInfo
                .get('phone')
                .hasError(validation.type) &&
              (validations_formGeneralInfo.get('phone').dirty ||
                validations_formGeneralInfo.get('phone').touched)
            "
          >
            <ion-icon name="information-circle-outline"></ion-icon>
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-label position="floating" color="primary">{{
          "Rapnet" | translate
        }}</ion-label>
        <ion-input
          type="text"
          formControlName="rapnet"
          maxlength="30"
        ></ion-input>
      </ion-item>

				</ion-select>

					</div>
				</ng-container>
			</div> -->

      <ion-button
        [ngClass]="
          _companyService.productListing == 'grid'
            ? 'round-button v2Btn submit-btn tac'
            : 'submit-btn tac'
        "
        type="submit"
        [disabled]="!validations_formGeneralInfo.valid"
        >{{ "Save" | translate }}
      </ion-button>
    </div>
  </form>
</ion-content>
