<app-header showBackButton="true" title page="login"></app-header>

<ion-content *ngIf="showImage">
  <ion-grid class="marPad0">
    <ion-row text-center align-items-stretch class="display_f mid_section_row">
      <ion-col size-xl="7" size-md="0" size-lg="4" class="marPad0 side-content">
        <ion-row class="home-content">
          <ion-row>
            <ion-col size="6">
              <div class="h1-cont">
                {{"There’s" | translate}} <br class="br_display_none" />
                {{ "more to" | translate}}<br class="br_display_none" />
                {{ "making" | translate}} <br />
                {{ "Diamonds" | translate}}
              </div>
            </ion-col>
            <ion-col
              size-lg="6"
              size-xl="6"
              size-md="0"
              size-sm="0"
              size-xs="0"
            >
              <ion-row>
                <ion-col size="10" offset="2">
                  <img
                    class="small-diamond"
                    src="assets/images/diamond.svg"
                    alt
                  />
                  <!-- <cl-image
                    public-id="diamond"
                    format="svg"
                    class="small-diamond"
                    secure="true"
                  >
                    <cl-transformation></cl-transformation>
                  </cl-image> -->
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-row>
      </ion-col>

      <ion-col
        size-md="12"
        size-sm="12"
        size-xs="12"
        size-lg="8"
        size-xl="5"
        class="marPad0 removePadding diamond-bg"
      >
        <div *ngIf="showImage" class="bg"></div>
        <div *ngIf="!showImage" class="bg-dark"></div>

        <ion-row class="loginBox">
          <app-login-form formType="kglogin" class="login-form">
          </app-login-form>
        </ion-row>
      </ion-col>

      <ion-col
        size-md="12"
        size-sm="12"
        size-xs="12"
        size-lg="0"
        size-xl="0"
        class="hide-xl login_text"
      >
        <ion-row class="home-content">
          <ion-row>
            <ion-col
              offsetSm="1"
              offset="0"
              offsetXl="0"
              size="6"
              sizeSm="9"
              sizeLg="6"
            >
              <div class="h1-cont">
                {{"There’s" | translate}} <br class="br_display_none" />
                {{ "more to" | translate}}<br class="br_display_none" />
                {{ "making" | translate}} <br />
                {{ "Diamonds" | translate}}
              </div>
            </ion-col>
            <ion-col
              size-lg="6"
              size-xl="6"
              size-md="0"
              size-sm="0"
              size-xs="0"
              class="ion-hide-sm-down"
            >
              <img class="small-diamond" src="assets/images/diamond.svg" alt />
            </ion-col>
          </ion-row>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer *ngIf="!mobileView && showImage">
  <ion-toolbar>
    <span class="display_f jc_c pb-pt-10">
      <span
        *ngFor="let image of imageDetails"
        class="display_f align_item_c flex_flow_c footerImg"
      >
        <img class="cursor" [src]="image.link" tappable alt width="40px" />
        <span class="stone-name stone-block pt4">
          {{image.name | translate }}
        </span>
      </span>
    </span>
  </ion-toolbar>
</ion-footer>

<!-- login for aspeco -->
<ion-content *ngIf="!showImage" class="main_content">
  <ion-grid>
    <ion-row>
      <ion-col class="flexC">
        <ion-label class="loginHeading"> Connecting the Dots </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class>
      <ion-col class>
        <ion-row class>
          <ion-col>
            <app-login-form formType="kglogin" class> </app-login-form>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
