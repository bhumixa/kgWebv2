<app-header

  showBackButton="true"
  [pageTitle]="productTitle"
></app-header>
<ion-content fullscreen class="bg-content">
  <app-product-summary-comp
    (dataLoadedFn)="load($event)"

  <app-footer *ngIf="!showHideHeader && !hideFooter"></app-footer>
</ion-content>
