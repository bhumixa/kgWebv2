<app-header showBackButton="true"></app-header>
<ion-content class="ion-padding">
  <ion-card *ngIf="!!data">
    <ion-card-header>
      <ion-row>
        <ion-col>
          <ion-label>
            Order Id: <b>#{{data.orderId}}</b>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>
            {{data.sku}} is ready to be shipped.
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>
            Do you want this product?
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col size="3">
          <ion-label>
            Title:
          </ion-label>
        </ion-col>
        <ion-col size="9">
          <ion-label>
            {{data.title}}
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3">
          <ion-label>
            SKU:
          </ion-label>
        </ion-col>
        <ion-col size="9">
          {{data.sku}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3">
          <ion-label>
            Qty:
          </ion-label>
        </ion-col>
        <ion-col size="9">
          <ion-input type="tel" [(ngModel)]="data.quantity" disabled></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>
            New quantity
          </ion-label>
          <ion-input type="number" min="0" [(ngModel)]="data.newQuantity"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="tac">
          <ion-button (click)="cancelOrderProduct('product')">Yes</ion-button>
          <ion-button (click)="cancelOrder()">No</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
